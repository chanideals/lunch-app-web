
<head>
  
    <title>Login V12</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<div id="id01" class="modal">
  
  <form [formGroup]="loginForm" class="modal-content animate" >
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
     
    </div>

    <div class="container">
        <h1>Login</h1>
        <hr>
      <label for="uname"><b>Email</b></label>
      <input  formControlName="email"type="text" placeholder="Enter Email" name="uname" required>
      <label for="psw"><b>Password</b></label>
      <input formControlName="password"type="password" placeholder="Enter Password" name="psw" required>

      <label><input type="checkbox" checked="checked" class="checkbox"> Remember me</label>
      
      <!-- <a routerLink="/create-account" routerLinkActive="active"> <button type="submit" class="signupbtnsignup">Sign Up</button> </a>-->
       <button class="submitbutn" (click)="login()" type="submit" >Login</button>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div><!--container-->
  </form>
</div><!--modal-->

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
<!--************************************************* end of java script*********************************************-->

<div id="id02" class="signupmodel">

<form [formGroup]="registerForm" class="signupmodal-content signupanimate " >
  <div class="signupimgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="signupclose" title="Close Modal">&times;</span>
  </div><!--imgcontainer-->

  <div class="signupcontainer">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input formControlName="email" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="password" type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input formControlName="cpass" type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="signupcancelbtn">Cancel</button>
      <button type="submit" class="signupbtnsignup" (click)="register()">Sign Up</button>
    </div><!--clearfix-->
  </div><!--signupcontainer-->
</form>




<script>
    // Get the modal
    var modal = document.getElementById('id02');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>

</div>
